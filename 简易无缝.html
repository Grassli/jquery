<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src='jquery.min.js'></script>
<style>
	*{ margin: 0; padding: 0; }
	div{ width: 800px; height: 260px; position: relative; outline: 5px solid #ccc; margin: 50px auto; overflow: hidden; }
	ul{ width: 1000px; height: 260px; list-style: none; position: absolute; }
	li{ float: left; }
	img{ width: 200px; height: 260px; }
</style>
</head>
<body>
<div class='outer'>
	<ul>
		<li><img src='images/1.jpg'></li>
		<li><img src='images/2.jpg'></li>
		<li><img src='images/3.jpg'></li>
		<li><img src='images/4.jpg'></li>
		<li><img src='images/5.jpg'></li>
	</ul>
</div>
	<script>
		var $oul=$('ul'),timer=null;
		function run(){
			$oul.animate({'left': '-200px'},2000,'linear',function(){
				$(this).css('left','0')
				$('ul li:first').appendTo('ul')
			});
		}
		timer=setInterval(run,1000);
		$oul.hover(
			function(){
			clearInterval(timer);	
			},
			function(){
				timer=setInterval(run,1000);
			}
		)
	</script>
</body>
</html>
