<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡jQuery</title>	
	<script src="jquery.min.js"></script>
	<style>
		*{ margin: 0;padding: 0;list-style: none;}
		.container{ width: 400px; margin: 50px auto; }
		.title{ width:100%; height: 50px; }
		.title h3{ width: 100px; height: 100%; background: wheat; float: left; text-align: center; line-height: 50px; color: #666; }
		.main{ width: 100%; height: 500px; position: relative; }
		.main li{ width: 100%; height: 500px; position: absolute; display: none; }
		.main li img{ width: 400px; height: 500px; }
	</style>
	</head>
<body>

	<div class='container'>
		<div class='title'><h3>1.jpg</h3><h3>2.jpg</h3><h3>3.jpg</h3><h3>4.jpg</h3></div>
		<div class='main'>
			<ul>
				<li style='display: block'><img src='images/1.jpg' title='1.jpg' alt='' /></li>
				<li><img src='images/2.jpg' title='1.jpg' alt='' /></li>
				<li><img src='images/3.jpg' title='1.jpg' alt='' /></li>
				<li><img src='images/4.jpg' title='1.jpg' alt='' /></li>
			</ul>
		</div>
	</div>
	
	<script>
		var index;
		$('.title h3').mouseover(function(){
			index=$(this).index();
			$('.title h3').css('background','wheat')
			$(this).css('background','#ccc')
			$('.main li').hide();
			$('.main li').eq(index).show();
		});
	</script>
</body>
</html>
